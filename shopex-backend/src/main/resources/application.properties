spring.application.name=shopex-backend
spring.datasource.username=postgres
spring.datasource.password=nitai
spring.datasource.url=jdbc:postgresql://localhost:5432/shoplex
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.cloud.config.enabled=false
spring.jackson.serialization.write-self-references-as-null=true
spring.config.import=optional:file:../.env[.properties],optional:file:.env[.properties]
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}